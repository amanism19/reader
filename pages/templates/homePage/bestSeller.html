{% load static %}
<section class="section-margin bg-image section-padding-top section-padding"
    data-bg="image/bg-images/best-seller-bg.jpg' %}">
    <div class="container">
        <div class="section-title section-title--bordered mb-0">
            <h2>Best BEST SELLER BOOKS</h2>
        </div>
        <div class="best-seller-block">
            <div class="row align-items-center">
                <div class="col-lg-5 col-md-6">
                    <div class="author-image">
                        <img src="{% static 'image/others/best-seller-author.jpg' %}" alt="">
                    </div>
                </div>
                <div class="col-lg-7 col-md-6">
                    <div class="sb-slick-slider product-slider product-list-slider multiple-row slider-border-multiple-row"
                        data-slick-setting='{
                            "autoplay": false,
                            "autoplaySpeed": 8000,
                            "slidesToShow":2,
                            "rows":2,
                            "dots":true
                        }' data-slick-responsive='[
                            {"breakpoint":1200, "settings": {"slidesToShow": 1} },
                            {"breakpoint":992, "settings": {"slidesToShow": 1} },
                            {"breakpoint":768, "settings": {"slidesToShow": 1} },
                            {"breakpoint":575, "settings": {"slidesToShow": 1} },
                            {"breakpoint":490, "settings": {"slidesToShow": 1} }
                        ]'>
                    {% for book in books %}
                    <div class="single-slide">
                        <div class="product-card card-style-list">
                            <div class="card-image">
                                <img src="{% static 'image/products/product-4.jpg' %}" alt="">
                            </div>
                            <div class="product-card--body">
                                <div class="product-header">
                                    <a href="#" class="author">
                                        {{ book.book_name }}
                                    </a>
                                    <h3><a href="book/{{book.book_name}}">{{book.author}}</a>
                                    </h3>
                                </div>                             
                            </div>
                        </div>
                    </div>
                    {% endfor %}
